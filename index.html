<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <label class="uploader" id="dropzone">
          <input type="file" id="fileInput" multiple>
          <div style="font-weight:700">Click or drop files here</div>
          <div style="font-size:13px;color:var(--muted);margin-top:6px">Images, videos, pdfs, docs â€” they'll be categorized automatically.</div>

        <div class="filters">

          <div class="search">
            <input type="text" id="search" placeholder="Search by filename...">
          </div>
          <div style="width:160px">
            <select id="typeFilter">
              <option value="all">All types</option>
              <option value="images">Images</option>
              <option value="videos">Videos</option>
              <option value="docs">Docs</option>
              <option value="others">Others</option>
            </select>
          </div>
          <div style="width:160px">
            <select id="sortBy">

              <option value="oldest">Oldest</option>
